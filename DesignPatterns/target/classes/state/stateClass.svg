.0368,361.2447" style="stroke: #FF0000; stroke-width: 1.5;"/><!--link StateIF to State2--><path d="M940.2116,367.3992 C920.4536,430.8252 893.1769,518.387 876.3345,572.4539 " fill="none" id="StateIF-State2" style="stroke: #FF0000; stroke-width: 1.5; stroke-dasharray: 7.0,7.0;"/><polygon fill="none" points="930.2808,363.9738,949.2282,338.4543,950.3306,370.2197,930.2808,363.9738" style="stroke: #FF0000; stroke-width: 1.5;"/><!--link Switch to StateIF--><path d="M819.3575,289.4297 C834.0026,289.4297 848.6475,289.4297 863.2926,289.4297 " fill="none" id="Switch-StateIF" style="stroke: #FF0000; stroke-width: 1.5;"/><polygon fill="#FF0000" points="870.951,289.4297,857.451,283.4297,863.451,289.4297,857.451,295.4297,870.951,289.4297" style="stroke: #FF0000; stroke-width: 1.5;"/><!--
@startuml
scale 1.5

title state pattern


 skinparam BackgroundColor  LightSkyBlue
 skinparam classFontColor red
 skinparam classFontStyle bold
 skinparam classFontSize 16
 skinparam classAttributeFontSize 15
 skinparam classAttributeFontStyle bold
 skinparam classArrowColor red
 skinparam shadowing false



package myState {

interface StateIF {
void handle();
}

class  State1 {
void handle(){print " state 1"}
} 

class  State2 {
void handle(){print " state 2"}
} 



class Switch {
	~int s1
	~int s2
	~int s3
	~int s4
	-StateIF state
	-StateIF state1
	-StateIF state2
	-StateIF state3
	-StateIF state4
	+Switch()
	+void handle()
	+void changeState(int x){ swith(x){case s1: state=state1 }}
}




StateIF <|.. State1
StateIF <|.. State2
StateIF <-right- Switch
}

@enduml

